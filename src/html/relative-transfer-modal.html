<div class="hystmodal" id="relative-transfer-modal" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <div class="modal">
                <div class="modal__head">
                    <div class="modal__title">Перевод средств</div>

                    <button data-hystclose class="modal__close" type="button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.2097 4.3871L4.29289 4.29289C4.65338 3.93241 5.22061 3.90468 5.6129 4.2097L5.70711 4.29289L12 10.585L18.2929 4.29289C18.6834 3.90237 19.3166 3.90237 19.7071 4.29289C20.0976 4.68342 20.0976 5.31658 19.7071 5.70711L13.415 12L19.7071 18.2929C20.0676 18.6534 20.0953 19.2206 19.7903 19.6129L19.7071 19.7071C19.3466 20.0676 18.7794 20.0953 18.3871 19.7903L18.2929 19.7071L12 13.415L5.70711 19.7071C5.31658 20.0976 4.68342 20.0976 4.29289 19.7071C3.90237 19.3166 3.90237 18.6834 4.29289 18.2929L10.585 12L4.29289 5.70711C3.93241 5.34662 3.90468 4.77939 4.2097 4.3871L4.29289 4.29289L4.2097 4.3871Z"/>
                        </svg>
                    </button>
                </div>

                <form action="/" class="modal__form form" method="dialog">
                    <div class="form__input input">
                        <div class="input__title">Логин</div>
                        <input type="text" placeholder="Введите логин" class="input__field">
                        <div class="input__error-log">Неверный формат телефона</div>
                    </div>

                    <div class="form__input input">
                        <div class="input__title">Сумма перевода</div>
                        <input type="text" placeholder="Введите сумму перевода" class="input__field">
                        <div class="input__error-log">Неверный формат телефона</div>
                    </div>

                    <div class="form__checkbox">
                        <label class="checkbox-item" for="Подтверждение">
                            <input class="checkbox-item__input" id="Подтверждение" type="checkbox">
                            <div class="checkbox"></div>
                            <span class="checkbox-item__title">Я подтверждаю, что ознакомлен и согласен с условиями <span> публичной оферты</span> электронного магазина Convex</span>
                        </label>
                    </div>

                    <button data-hystclose type="submit" class="form__submit">Получить код подтверждения</button>
                    <span class="form__label">Мы отправим вам SMS с кодом подтверждения</span>
                </form>
            </div>
        </div>
    </div>
</div>
